version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - PORT=8000
      # API 키들은 .env 파일에서 자동으로 로드됨
    env_file:
      - .env
    volumes:
      # 데이터 영속성을 위한 볼륨 마운트
      - ./data:/app/data
      - ./generated_content:/app/generated_content
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s